</head>
<style>
    table,
    td,
    th {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 0.5em;
        text-align: center;
    }
    
    header {
        size: 20px;
        text-align: center;
        padding: 30px;
    }
</style>

<body>
    <header>
        <a>Health Chart</a>
    </header>
    <table style="width: 100%;">
        <tr>
            <td rowspan="2">State of Health</td>
            <td colspan="2">Fasting Value</td>
            <td>After Eating</td>
        </tr>
        <tr>
            <td>Minimum</td>
            <td>Maximum</td>
            <td>2 hours after eating</td>
        </tr>
        <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less than 140</td>
        </tr>
        <tr>
            <td>Pre-Diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>
        <tr>
            <td>Diabetes</td>
            <td>More than 126</td>
            <td>N/A</td>
            <td>More than 200</td>
        </tr>





    </table>
</body>

</html>
